<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="projectName">Project Name</label>
            <input type="projectName" formControlName="projectName" class="form-control" id="projectName"
                placeholder="projectName">
            <span *ngIf="projectForm.get('projectName').errors?.projectNameForbidden">Projectname Forbidden !!</span>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
                placeholder="Email">
        </div>

      <div class="form-group">
        <label for="status">Project Status</label>
        <select id="status" name="status" formControlName="status"  
        class="form-control">
          <option value="stable">Stable</option>
          <option value="critical">Critical</option>
          <option value="finished">Finished</option>
        </select>
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
